<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บลูฟาโล่ เพ็ทแคร์ จำกัด</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=TH+Sarabun+PSK&display=swap');

        body {
            font-family: 'TH Sarabun PSK', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff; /* ตัวหนังสือสีขาว */
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('D:/Python/report/images/B1.jpg');
            background-size: cover; /* ให้ภาพพื้นหลังเต็มหน้าจอ */
            background-repeat: no-repeat;
            filter: blur(8px); /* ทำให้ภาพพื้นหลังเบลอ */
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #cccccc00;
            border-radius: 10px;
            box-shadow: 0 0 20px rgb(255, 255, 255);
            background-color: rgba(45, 111, 186, 0.778); /* เพิ่มความโปร่งใส */
            position: relative;
            z-index: 1;
        }

        h1, h2 {
            text-align: center;
            margin: 10px 0;
            font-family: 'TH Sarabun PSK', sans-serif;
            font-weight: bold;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container img {
            margin: 0 10px; /* เพิ่มระยะห่างระหว่างภาพ */
            width: 100px; /* ปรับขนาดภาพตามต้องการ */
        }

        h2 {
            color: #e7f302f1; /* สีแดง */
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #ffffff; /* ตัวหนังสือสีขาว */
        }

        input[type="text"], input[type="date"], input[type="time"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #eee3e3; /* สีพื้นหลังของ input */
            color: #161414; /* ตัวหนังสือสีขาว */
        }

        .full-width {
            grid-column: span 2;
        }

        input[type="submit"] {
            grid-column: span 2;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #fefffeb5; /* สีเขียว */
            color: rgb(38, 36, 36);
            font-size: 18px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #361ca8; /* สีเขียวเข้มเมื่อ hover */
        }
    </style>
    <script>
        function validateInput(event) {
            const input = event.target;
            const pattern = /^[A-Za-zก-ฮะ-์]+$/;
            if (!pattern.test(input.value)) {
                input.setCustomValidity('กรุณากรอกตัวอักษรเท่านั้น (ห้ามมีตัวเลข)');
            } else {
                input.setCustomValidity('');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="D:/Python/report/images/logo-BokDok.png" alt="Logo BokDok">
            <img src="D:/Python/report/images/logo.png" alt="Logo">
            <img src="D:/Python/report/images/logo-CattyCat.png" alt="Logo CattyCat">
        </div>
        <h1>𝐁𝐥𝐮𝐞𝐟𝐚𝐥𝐨 𝐏𝐞𝐭𝐜𝐚𝐫𝐞 𝐂𝐨., 𝐋𝐭𝐝.</h1>
        <h2>𝐄𝐱𝐭𝐫𝐮𝐝𝐞 𝐚𝐧𝐝 𝐃𝐫𝐲𝐞𝐫 𝐖𝐨𝐫𝐤𝐢𝐧𝐠 𝐑𝐞𝐜𝐨𝐫𝐝</h2>
        <form action="submit_form.php" method="post">
            <div>
                <label for="user">𝐔𝐬𝐞𝐫:</label>
                <input type="text" id="user" name="user" pattern="[A-Za-zก-ฮะ-์]+" title="กรุณากรอกตัวอักษรเท่านั้น (ห้ามมีตัวเลข)" oninput="validateInput(event)">
            </div>
            <div>
                <label for="shift">𝐒𝐡𝐢𝐟𝐭:</label>
                <select id="shift" name="shift">
                    <option value="morning">Morning: 07:30-16:30</option>
                    <option value="evening">Evening: 17:00-22:00</option>
                    <option value="night">Night: 23:00-07:30</option>
                </select>
            </div>
            <div class="full-width">
                <label for="date">𝐃𝐚𝐭𝐞:</label>
                <input type="date" id="date" name="date">
            </div>
            <div>
                <label for="start_time">𝐒𝐭𝐚𝐫𝐭 𝐓𝐢𝐦𝐞:</label>
                <input type="time" id="start_time" name="start_time">
            </div>
            <div>
                <label for="end_time">𝐄𝐧𝐝 𝐓𝐢𝐦𝐞:</label>
                <input type="time" id="end_time" name="end_time">
            </div>
            <input type="submit" value="Next">
        </form>
    </div>
</body>
</html>
