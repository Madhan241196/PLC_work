<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บลูฟาโล่ เพ็ทแคร์ จำกัด</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=TH+Sarabun+PSK&display=swap');

        body {
            font-family: 'TH Sarabun PSK', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-image 1s ease-in-out;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8); /* เพิ่มความโปร่งใส */
        }
        h1, h2 {
            text-align: center;
            margin: 10px 0;
            font-family: 'TH Sarabun PSK', sans-serif;
            font-weight: bold;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo-container img {
            margin: 0 10px; /* เพิ่มระยะห่างระหว่างภาพ */
            width: 100px; /* ปรับขนาดภาพตามต้องการ */
        }
        h2 {
            color: red; /* สีแดง */
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        input[type="text"], input[type="date"], input[type="time"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .full-width {
            grid-column: span 2;
        }
        input[type="submit"] {
            grid-column: span 2;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50; /* สีเขียว */
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049; /* สีเขียวเข้มเมื่อ hover */
        }
    </style>
    <script>
        function validateInput(event) {
            const input = event.target;
            const pattern = /^[A-Za-zก-ฮะ-์]+$/;
            if (!pattern.test(input.value)) {
                input.setCustomValidity('กรุณากรอกตัวอักษรเท่านั้น (ห้ามมีตัวเลข)');
            } else {
                input.setCustomValidity('');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="D:\Python\report\images\logo-BokDok.png" alt="Logo BokDok">
            <img src="D:\Python\report\images\logo.png" alt="Logo">
            <img src="D:\Python\report\images\logo-CattyCat.png" alt="Logo CattyCat">
        </div>
        <h1>𝐁𝐥𝐮𝐞𝐟𝐚𝐥𝐨 𝐏𝐞𝐭𝐜𝐚𝐫𝐞 𝐂𝐨., 𝐋𝐭𝐝.</h1>
        <h2>𝐄𝐱𝐭𝐫𝐮𝐝𝐞 𝐚𝐧𝐝 𝐃𝐫𝐲𝐞𝐫 𝐖𝐨𝐫𝐤𝐢𝐧𝐠 𝐑𝐞𝐜𝐨𝐫𝐝</h2>
        <form action="submit_form.php" method="post">
            <div>
                <label for="user">𝐔𝐬𝐞𝐫:</label>
                <input type="text" id="user" name="user" pattern="[A-Za-zก-ฮะ-์]+" title="กรุณากรอกตัวอักษรเท่านั้น (ห้ามมีตัวเลข)" oninput="validateInput(event)">
            </div>
            <div>
                <label for="shift">𝐒𝐡𝐢𝐟𝐭:</label>
                <select id="shift" name="shift">
                    <option value="morning">เช้า: 08:30-16:30 น.</option>
                    <option value="evening">เย็น: 16:00-00:30 น.</option>
                    <option value="night">กลางคืน: 00:00-08:30 น.</option>
                </select>
            </div>
            <div class="full-width">
                <label for="date">𝐃𝐚𝐭𝐞:</label>
                <input type="date" id="date" name="date">
            </div>
            <div>
                <label for="start_time">𝐒𝐭𝐚𝐫𝐭 𝐓𝐢𝐦𝐞:</label>
                <input type="time" id="start_time" name="start_time">
            </div>
            <div>
                <label for="end_time">𝐄𝐧𝐝 𝐓𝐢𝐦𝐞:</label>
                <input type="time" id="end_time" name="end_time">
            </div>
            <input type="submit" value="Next">
        </form>
    </div>

    <script>
        const images = [
            "file:///E:/Python/Report/images/B1.jpg",
            "file:///E:/Python/Report/images/B2.jpg",
            "file:///E:/Python/Report/images/B3.jpg",
            "file:///E:/Python/Report/images/B4.jpg",
            "file:///E:/Python/Report/images/B5.jpg",
            "file:///E:/Python/Report/images/B6.jpg",
            "file:///E:/Python/Report/images/B7.jpg",
            "file:///E:/Python/Report/images/B8.jpg",
            "file:///E:/Python/Report/images/B9.jpg"
        ];

        let currentIndex = 0;

        function changeBackgroundImage() {
            document.body.style.backgroundImage = `url(${images[currentIndex]})`;
            currentIndex = (currentIndex + 1) % images.length;
        }

        setInterval(changeBackgroundImage, 3000); // เปลี่ยนภาพทุก ๆ 3 วินาที

        // เริ่มต้นด้วยการเรียกฟังก์ชันเปลี่ยนภาพครั้งแรก
        changeBackgroundImage();
    </script>
</body>
</html>
