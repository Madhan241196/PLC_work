<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluefalo Petcare</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
        }
        .form-container {
            max-width: 900px; /* Increase the max-width to fit 3 columns */
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9); /* Make form background slightly transparent */
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        .form-header .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px; /* Adjust padding to move logos slightly towards the center */
        }
        .form-header h2 {
            font-size: 1.5rem;
            color: #333;
            margin: 0 10px;
            flex: 1;
        }
        .form-header h4 {
            font-size: 1.2rem;
            color: #00796b;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 10px 0 0;
            flex: 1;
            text-align: center;
        }
        .form-header .logo-left {
            height: 80px;
        }
        .form-header .logo-right {
            height: 50px;
        }
        .form-group label {
            font-weight: bold;
            color: #555;
            font-size: 1rem; /* Adjust label font size */
        }
        .form-control {
            border-radius: 5px;
            font-size: 1rem; /* Adjust input font size */
            padding: 10px; /* Adjust input padding */
        }
        .btn-custom {
            background-color: #28a745;
            border-color: #28a745;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white; /* Ensure the text color is white */
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 15px; /* Adjust space between rows */
        }
        .form-row .form-group {
            flex: 1;
            min-width: calc(33.33% - 10px); /* Adjust the width to fit 3 columns */
            margin: 5px; /* Add margin for spacing between fields */
        }
        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <div class="form-header">
            <div class="header-content">
                <img src="E:\Python\Report\logo.png" alt="Logo" class="logo-left">
                <div>
                    <h2>บริษัท บลูฟาโล่ เพ็ทแคร์ จำกัด</h2>
                    <h4>บันทึกการทำงานของ Extrude and Dryer</h4>
                </div>
                <img src="E:\Python\Report\logo-B&C.png" alt="Logo B&C" class="logo-right">
            </div>
        </div>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="streamHeader">Stream Header (bar):</label>
                    <input type="text" class="form-control" id="streamHeader">
                </div>
                <div class="form-group">
                    <label for="moistureDyer">ความชื้น Dyer:</label>
                    <input type="text" class="form-control" id="moistureDyer">
                </div>
                <div class="form-group">
                    <label for="moistureCooler">ความชื้น Cooler:</label>
                    <input type="text" class="form-control" id="moistureCooler">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="roomTemperature">อุณหภูมิห้อง:</label>
                    <input type="text" class="form-control" id="roomTemperature">
                </div>
                <div class="form-group">
                    <label for="relativeHumidity">ความชื้นสัมพัทธ์:</label>
                    <input type="text" class="form-control" id="relativeHumidity">
                </div>
                <div class="form-group">
                    <label for="machineMoisture">ความชื้นหน้าเครื่อง:</label>
                    <input type="text" class="form-control" id="machineMoisture">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="physicalIssues">กายภาพและปัญหาที่พบ:</label>
                    <textarea class="form-control" id="physicalIssues" rows="3"></textarea>
                </div>
                <div class="form-group col-sm-6">
                    <label for="remarks">หมายเหตุ:</label>
                    <textarea class="form-control" id="remarks" rows="3"></textarea>
                </div>
            </div>
            <div class="form-footer">
                <button type="button" class="btn btn-custom">Back</button>
                <button type="submit" class="btn btn-custom">Preview</button>
            </div>
        </form>
    </div>
    <script>
        const images = [
            "file:///E:/Python/Report/images/B1.jpg",
            "file:///E:/Python/Report/images/B2.jpg",
            "file:///E:/Python/Report/images/B3.jpg",
            "file:///E:/Python/Report/images/B4.jpg",
            "file:///E:/Python/Report/images/B5.jpg",
            "file:///E:/Python/Report/images/B6.jpg",
            "file:///E:/Python/Report/images/B7.jpg",
            "file:///E:/Python/Report/images/B8.jpg",
            "file:///E:/Python/Report/images/B9.jpg"
        ];

        let currentIndex = 0;

        function changeBackgroundImage() {
            document.body.style.backgroundImage = `url(${images[currentIndex]})`;
            currentIndex = (currentIndex + 1) % images.length;
        }

        setInterval(changeBackgroundImage, 3000);
        window.onload = changeBackgroundImage;
    </script>
</body>
</html>
