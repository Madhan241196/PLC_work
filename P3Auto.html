<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluefalo Petcare - Extrude and Dryer Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @font-face {
            font-family: 'FancyFont';
            src: url('https://example.com/fancyfont.woff2') format('woff2'), /* URL ของฟอนต์ */
                 url('https://example.com/fancyfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            position: relative;
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'FancyFont', sans-serif; /* ใช้ฟอนต์แบบ fancy text */
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("D:/Python/report/images/B1.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            filter: blur(10px); /* ระดับการเบลอ */
            z-index: -1;
        }
        .container {
            position: relative;
            background-color: rgba(45, 111, 186, 0.778); /* พื้นหลังสีขาวโปร่งแสง */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px; /* ปรับขนาดความกว้างของคอนเทนเนอร์ */
            margin: 20px auto; /* จัดกึ่งกลางและระยะห่างด้านบนและล่าง */
            z-index: 1;
            color: rgb(251, 251, 251); /* เปลี่ยนสีตัวหนังสือเป็นสีขาว */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header img {
            max-height: 70px; /* ปรับขนาดของโลโก้ */
        }
        .header h2 {
            font-size: 1.5em; /* ปรับขนาดของหัวข้อ */
            margin: 0;
        }
        .header h4 {
            font-size: 0.9em; /* ปรับขนาดของหัวข้อรอง */
            margin: 0;
            color: white; /* เปลี่ยนสีข้อความเป็นสีขาว */
        }
        form {
            font-size: 14px;
        }
        .form-group label {
            font-weight: bold;
            font-size: 0.9em; /* ปรับขนาดฟอนต์ของ label */
        }
        .form-control {
            font-size: 0.9em; /* ปรับขนาดฟอนต์ของ input */
            padding: 8px;
            color: black; /* สีของ input */
        }
        .btn {
            font-size: 0.9em; /* ปรับขนาดฟอนต์ของปุ่ม */
            padding: 8px 16px;
            background-color: #fefffeb5; /* สีเขียว */
            border-color: #28a745; /* สีเขียว */
            color: white; /* สีของตัวอักษร */
        }
        .btn:hover {
            background-color: #361ca8; /* สีเขียวเข้มเมื่อ hover */
            border-color:#361ca8; /* สีเขียวเข้มเมื่อ hover */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="header">
            <img src="D:/Python/report/images/logo.png" alt="Bluefalo Petcare Logo">
            <div class="text-center">
                <h2>𝐁𝐥𝐮𝐞𝐅𝐚𝐥𝐨 <span style="color: rgb(202, 202, 202);">𝐏𝐞𝐭𝐜𝐚𝐫𝐞</span></h2>
                <h4>User: <span id="user">𝐉𝐨𝐡𝐧 𝐃𝐨𝐞</span> | Shift: <span id="shift">𝐌𝐨𝐫𝐧𝐢𝐧𝐠</span> | Date: <span id="date">7/6/2024</span></h4>
            </div>
            <img src="E:/Python/Report/logo-B&C.png" alt="Bok Dok & Catty Cat Logo">
        </div>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="timeSpeedScrewFeeder">𝐓𝐢𝐦𝐞/𝐒𝐩𝐞𝐞𝐝 𝐒𝐜𝐫𝐞𝐰 𝐅𝐞𝐞𝐝𝐞𝐫 (𝐭𝐨𝐧𝐬/𝐡𝐫):</label>
                    <input type="text" class="form-control" id="timeSpeedScrewFeeder">
                </div>
                <div class="form-group col-md-6">
                    <label for="feedRate">𝐅𝐞𝐞𝐝 𝐑𝐚𝐭𝐞 (𝐤𝐠𝐬/𝐡𝐫):</label>
                    <input type="text" class="form-control" id="feedRate">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="extLoad">𝐄𝐱𝐭. 𝐋𝐨𝐚𝐝 (𝟏𝐗):</label>
                    <input type="text" class="form-control" id="extLoad">
                </div>
                <div class="form-group col-md-6">
                    <label for="extruderSpeed">𝐄𝐱𝐭𝐫𝐮𝐝𝐞𝐫 𝐒𝐩𝐞𝐞𝐝 (𝐫𝐩𝐦):</label>
                    <input type="text" class="form-control" id="extruderSpeed">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="knifeSpeed">𝐊𝐧𝐢𝐟𝐞 𝐒𝐩𝐞𝐞𝐝 (𝐫𝐩𝐦):</label>
                    <input type="text" class="form-control" id="knifeSpeed">
                </div>
                <div class="form-group col-md-6">
                    <label for="downspoutTemp">𝐃𝐨𝐰𝐧𝐬𝐩𝐨𝐮𝐭 𝐓𝐞𝐦𝐩 (°𝐂):</label>
                    <input type="text" class="form-control" id="downspoutTemp">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="tempBarrel1">𝐓𝐞𝐦𝐩. 𝐁𝐚𝐫𝐫𝐞𝐥 𝟏 (°𝐂):</label>
                    <input type="text" class="form-control" id="tempBarrel1">
                </div>
                <div class="form-group col-md-4">
                    <label for="tempBarrel2">𝐓𝐞𝐦𝐩. 𝐁𝐚𝐫𝐫𝐞𝐥 𝟐 (°𝐂):</label>
                    <input type="text" class="form-control" id="tempBarrel2">
                </div>
                <div class="form-group col-md-4">
                    <label for="tempBarrel3">𝐓𝐞𝐦𝐩. 𝐁𝐚𝐫𝐫𝐞𝐥 𝟑 (°𝐂):</label>
                    <input type="text" class="form-control" id="tempBarrel3">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="preCondSteam">𝐏𝐫𝐞-𝐜𝐨𝐧𝐝. 𝐒𝐭𝐞𝐚𝐦 (𝐤𝐠𝐬/𝐡𝐫):</label>
                    <input type="text" class="form-control" id="preCondSteam">
                </div>
                <div class="form-group col-md-6">
                    <label for="preCondWater">𝐏𝐫𝐞-𝐜𝐨𝐧𝐝. 𝐖𝐚𝐭𝐞𝐫 (𝐋/𝐡𝐫):</label>
                    <input type="text" class="form-control" id="preCondWater">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="colorFlowInCond">𝐂𝐨𝐥𝐨𝐫 𝐅𝐥𝐨𝐰 𝐢𝐧 𝐂𝐨𝐧𝐝. (𝐤𝐠𝐬/𝐡𝐫):</label>
                    <input type="text" class="form-control" id="colorFlowInCond">
                </div>
                <div class="form-group col-md-6">
                    <label for="fatFlowInCond">𝐅𝐚𝐭 𝐅𝐥𝐨𝐰 𝐢𝐧 𝐂𝐨𝐧𝐝. (𝐤𝐠𝐬/𝐦𝐢𝐧):</label>
                    <input type="text" class="form-control" id="fatFlowInCond">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="dryerTempZone1">𝐃𝐫𝐲𝐞𝐫 𝐓𝐞𝐦𝐩 𝐙𝐨𝐧𝐞 𝟏:</label>
                    <input type="text" class="form-control" id="dryerTempZone1">
                </div>
                <div class="form-group col-md-6">
                    <label for="dryerTempZone2">𝐃𝐫𝐲𝐞𝐫 𝐓𝐞𝐦𝐩 𝐙𝐨𝐧𝐞 𝟐:</label>
                    <input type="text" class="form-control" id="dryerTempZone2">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="deckNo">𝐃𝐞𝐜𝐤 𝐍𝐨. 𝟏-𝟓:</label>
                    <input type="text" class="form-control" id="deckNo">
                </div>
                <div class="form-group col-md-6">
                    <label for="recirBlow1">𝐑𝐞𝐜𝐢𝐫. 𝐁𝐥𝐨𝐰 𝟏:</label>
                    <input type="text" class="form-control" id="recirBlow1">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="recirBlow2">𝐑𝐞𝐜𝐢𝐫. 𝐁𝐥𝐨𝐰 𝟐:</label>
                    <input type="text" class="form-control" id="recirBlow2">
                </div>
                <div class="form-group col-md-6">
                    <label for="capacity">𝐂𝐚𝐩𝐚𝐜𝐢𝐭𝐲 (𝐤𝐠/𝐡𝐫):</label>
                    <input type="text" class="form-control" id="capacity">
                </div>
            </div>
            <div class="text-center"> <!-- เพิ่มการจัดกึ่งกลางให้ปุ่ม -->
                <button type="submit" class="btn btn-primary">𝐍𝐞𝐱𝐭</button>
            </div>
        </form>
    </div>
    <script>
        // Example data for User, Shift, and Date
        document.getElementById("user").textContent = "𝐉𝐨𝐡𝐧 𝐃𝐨𝐞"; // Replace with actual user data
        document.getElementById("shift").textContent = "𝐌𝐨𝐫𝐧𝐢𝐧𝐠"; // Replace with actual shift data
        document.getElementById("date").textContent = new Date().toLocaleDateString(); // Replace with actual date data
    </script>
</body>
</html>
