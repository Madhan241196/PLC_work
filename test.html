<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluefalo Petcare</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        .form-header h2 {
            font-size: 1.5rem;
            color: #333;
        }
        .form-header h4 {
            font-size: 1.2rem;
            color: #555;
        }
        .form-header img {
            position: absolute;
            top: 0;
            left: 0;
            height: 60px;
        }
        .form-group label {
            font-weight: bold;
            color: #555;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <div class="form-header">
            <img src="E:\Python\Report\logo.png" alt="Logo">
            <h2>บริษัท บลูฟาโล่ เพ็ทแคร์ จำกัด</h2>
            <h4>บันทึกการทำงานของ Extrude and Dryer</h4>
        </div>
        <form>
            <!-- New fields only -->
            <div class="form-group row">
                <label for="streamHeader" class="col-sm-4 col-form-label">Stream Header (bar):</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="streamHeader">
                </div>
            </div>
            <div class="form-group row">
                <label for="moistureDyer" class="col-sm-4 col-form-label">ความชื้น Dyer:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="moistureDyer">
                </div>
            </div>
            <div class="form-group row">
                <label for="moistureCooler" class="col-sm-4 col-form-label">ความชื้น Cooler:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="moistureCooler">
                </div>
            </div>
            <div class="form-group row">
                <label for="roomTemperature" class="col-sm-4 col-form-label">อุณหภูมิห้อง:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="roomTemperature">
                </div>
            </div>
            <div class="form-group row">
                <label for="relativeHumidity" class="col-sm-4 col-form-label">ความชื้นสัมพัทธ์:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="relativeHumidity">
                </div>
            </div>
            <div class="form-group row">
                <label for="machineMoisture" class="col-sm-4 col-form-label">ความชื้นหน้าเครื่อง:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="machineMoisture">
                </div>
            </div>
            <div class="form-group row">
                <label for="physicalIssues" class="col-sm-4 col-form-label">กายภาพและปัญหาที่พบ:</label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="physicalIssues" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="remarks" class="col-sm-4 col-form-label">หมายเหตุ:</label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="remarks" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12 text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
